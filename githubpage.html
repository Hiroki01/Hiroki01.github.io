            <section id="new">
                <h2 id="newinfo_hdr" class="close">GithubPageの作り方</h2>
                <div class="contents_wrap">
                    <ul>
                        <li><span class="rect">1</span>
                            <figure>
                                <figcaption>
                                    <h3>Githubのページでリポジトリの作成をします。この時、リポジトリ名は [ユーザ名].github.io
                                        にします。間違いがあると上手くいかないのでしっかり確認して作りましょう。
                                    </h3>
                                </figcaption>
                                <img src="./images/screenshot/1.png">
                            </figure>
                        </li>
                        <li><span class="rect">2</span>
                            <figure>
                                <figcaption>
                                    <h3>READMEは作らないのでチェックボックスにチェックが入っていないことを確認してください。確認出来たら赤矢印が指している Create repository
                                        を押してリポジトリを完成させましょう。</h3>
                                </figcaption><img src="./images/screenshot/2.png" />

                            </figure>
                        </li>
                        <li><span class="rect">3</span>
                            <figure>
                                <figcaption>
                                    <h3>プロジェクトを保存するフォルダに移動し、git cloneコマンドを使いリポジトリをクローンします。この時、Git Bashには　git clone
                                        [自分のgitリポジトリURL] を打ち込みます。</h3>
                                </figcaption><img src="./images/screenshot/3.png" />
                            </figure>
                        </li>
                        <li><span class="rect">4</span>
                            <figure>
                                <figcaption>
                                    <h3>cdコマンドを使ってディレクトリを移動します。</h3>
                                </figcaption><img src="./images/screenshot/4.png" />
                            </figure>
                        </li>
                        <li><span class="rect">5</span>
                            <figure>
                                <figcaption>
                                    <h3>【echo "Hello World"> index.html】
                                        を打ち込みます。ダブルクォーテーションの中身がgitpagesに反映されます。ここでは例として「Hello World」を表示させます。</h3>
                                </figcaption><img src="./images/screenshot/5.png" />
                            </figure>
                        </li>
                        <li><span class="rect">6</span>
                            <figure>
                                <figcaption>
                                    <h3>【git add .】 を打ち込み、ステージングします。</h3>
                                </figcaption><img src="./images/screenshot/6.png" />

                            </figure>
                        </li>
                        <li><span class="rect">7</span>
                            <figure>
                                <figcaption>
                                    <h3>【git commit -m "[コミットメッセージ]"　】を打ち込み、コミットを完了させます。</h3>
                                </figcaption><img src="./images/screenshot/7.png" />

                            </figure>
                        </li>
                        <li><span class="rect">8</span>
                            <figure>
                                <figcaption>
                                    <h3>【git push -u origin master】を打ち込み、github上にプッシュします。
                                    </h3>
                                </figcaption><img src="./images/screenshot/8.png" />
                            </figure>
                        </li>
                        <li><span class="rect">9</span>
                            <figure>
                                <figcaption>
                                    <h3>git pages上に手順５でダブルクォーテーション内に打ち込んだ文字が表示されていることを確認してください。
                                    </h3>
                                </figcaption><img src="./images/screenshot/9.png" />
                            </figure>
                        </li>
                    </ul>
